{% load static %}
<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <title>New Task</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container">
        <h1>Add New Task</h1>
        <form class="add-task-form" method="POST">
            {% csrf_token %}
            <input type="text" name="description" placeholder="write task..." required>
            <button type="submit">Add</button>
        </form>
        <a href="{% url 'task_list' %}">

            <button>Back</button>
        </a>
    </div>
</body>

</html>
